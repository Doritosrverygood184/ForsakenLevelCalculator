<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forsaken Level Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: white;
      background-image: url('https://static.wikia.nocookie.net/6e7bff6d-b97f-49f6-a341-4cf3c08446a8');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .calculator {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      text-align: center;
    }

    label {
      font-size: 1rem;
      margin: 10px;
      display: inline-block;
    }

    .vip-check {
      margin-top: 10px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .xp-display {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    .xp-level {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .xp-bar {
      height: 12px;
      background-color: #444;
      border-radius: 6px;
      overflow: hidden;
    }

    .xp-fill {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 0.4s ease;
    }

    .credits {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="title">
      <img src="https://static.wikia.nocookie.net/6e7bff6d-b97f-49f6-a341-4cf3c08446a8" style="width: 150px;"><br>
      Level Calculator
    </div>
    <div class="calculator">
      <label for="currentLevel">Current Level:</label>
      <input type="number" id="currentLevel" min="1" max="100" value="1" />
      <br>
      <label for="currentXP">Current XP (within level):</label>
      <input type="number" id="currentXP" min="0" value="0" />
      <br>
      <label for="targetLevel">Target Level:</label>
      <input type="number" id="targetLevel" min="1" max="100" value="2" />
      <br>
      <div class="vip-check">
        <input type="checkbox" id="vipBoost" />
        <label for="vipBoost">VIP XP Boost (1.25x)</label>
      </div>
      <button onclick="calculateXP()">Calculate XP Needed</button>
    </div>
    <div class="xp-display" id="xpDisplay" style="display: none;">
      <div class="xp-level" id="levelText">Level 1</div>
      <div class="xp-progress" id="xpText">0 / 100 XP</div>
      <div class="xp-bar">
        <div class="xp-fill" id="xpBar"></div>
      </div>
    </div>
    <div class="credits">Made for Forsaken</div>
  </div>

  <script>
    function getXPForLevel(level) {
      return 100 + (level - 1) * 20; // example formula
    }

    function calculateXP() {
      const currentLevel = parseInt(document.getElementById("currentLevel").value);
      const currentXP = parseInt(document.getElementById("currentXP").value);
      const targetLevel = parseInt(document.getElementById("targetLevel").value);
      const vipChecked = document.getElementById("vipBoost").checked;

      if (isNaN(currentLevel) || isNaN(currentXP) || isNaN(targetLevel)) return;

      let totalXP = -currentXP; // Subtract current XP from first level
      for (let level = currentLevel; level < targetLevel; level++) {
        totalXP += getXPForLevel(level);
      }

      if (vipChecked) totalXP = Math.ceil(totalXP / 1.25); // Reduce needed XP due to boost

      const xpDisplay = document.getElementById("xpDisplay");
      const levelText = document.getElementById("levelText");
      const xpText = document.getElementById("xpText");
      const xpBar = document.getElementById("xpBar");

      levelText.innerText = `Level ${currentLevel}`;
      const nextLevelXP = getXPForLevel(currentLevel);
      const progress = Math.min(100, (currentXP / nextLevelXP) * 100);
      xpText.innerText = `${currentXP} / ${nextLevelXP} XP`;
      xpBar.style.width = `${progress}%`;

      xpDisplay.style.display = "block";

      alert(`You need ${totalXP} XP to reach level ${targetLevel}${vipChecked ? " (VIP Boost Applied)" : ""}.`);
    }
  </script>
</body>
</html>
