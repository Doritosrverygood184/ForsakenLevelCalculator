<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forsaken Level Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: rgba(211, 211, 211, 0.8);
      font-family: Arial, sans-serif;
      color: #222;
    }

    /* Warning overlay */
    #stolenOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 99999;
      font-family: 'Playfair Display', serif;
      text-align: center;
      padding: 20px;
    }

    #stolenOverlay a {
      color: #00f0ff;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: underline;
    }

    /* Background split animation */
    .background-split {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
    }

    .background-split .left,
    .background-split .right {
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation-duration: 30s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .background-split .left {
      background-image: url('Untitled%20design%20(32).png');
      animation-name: moveUp;
    }

    .background-split .right {
      background-image: url('Untitled%20design%20(33).png');
      animation-name: moveDown;
    }

    @keyframes moveUp {
      0% { background-position: center 0%; }
      50% { background-position: center 100%; }
      100% { background-position: center 0%; }
    }

    @keyframes moveDown {
      0% { background-position: center 100%; }
      50% { background-position: center 0%; }
      100% { background-position: center 100%; }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img.logo {
      width: 200px;
      display: block;
      margin: 0 auto 10px;
    }

    .header .title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #222;
    }

    label {
      font-family: 'Playfair Display', serif;
      font-weight: normal;
      display: inline-block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 80px;
      padding: 4px 8px;
      margin-left: 10px;
      margin-right: 20px;
      font-family: Arial, sans-serif;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: bold;
    }

    #xpNeededMsg {
      margin-top: 15px;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    #recommendations {
      margin-top: 15px;
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      list-style-type: decimal;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 20px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #recommendations li {
      margin-bottom: 8px;
      width: 100%;
      text-align: center;
    }

    .level-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .level-bar {
      text-align: center;
      background-color: #2b2b2b;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 350px;
    }

    .level-text {
      font-size: 24px;
      margin-bottom: 4px;
      color: #fff;
    }

    .xp-text {
      font-size: 18px;
      margin-bottom: 6px;
      color: #fff;
    }

    .bar-container {
      width: 300px;
      height: 12px;
      background: linear-gradient(to right, #bbb, #666);
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 0 4px #333;
      margin: 0 auto;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background-color: #fff;
      border-radius: 0;
    }

    .credits {
      text-align: center;
      margin-top: 40px;
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      color: #222;
    }

    .credits b.i {
      font-weight: bold;
      font-style: italic;
    }

    /* Popup styles */
    #overlay, #popup {
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: #eee;
      border: 2px solid #888;
      padding: 20px 20px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      text-align: center;
      font-family: 'Playfair Display', serif;
      max-width: 360px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    #popup img {
      width: 60%;
      height: auto;
      margin-bottom: 10px;
    }

    #popup .level-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    #popup .fancy-line {
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, #aaa, transparent);
      margin: 15px auto;
      width: 80%;
    }

    #popup p {
      font-weight: normal;
    }

    #dontShow {
      margin-top: 10px;
      color: #eee;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #ccc;
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
    }

    #closeBtn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<div id="overlay"></div>
<div id="popup">
  <button id="closeBtn" onclick="closePopup()">Ã—</button>
  <img src="https://static.wikia.nocookie.net/6e7bff6d-b97f-49f6-a341-4cf3c08446a8" alt="Notice Image" />
  <div class="level-title">Level Calculator</div>
  <hr class="fancy-line" />
  <p>For the best experience,<br />please use a Google browser!</p>
  <div id="dontShow">
    <input type="checkbox" id="checkbox" /> <label for="checkbox">Don't show again?</label>
  </div>
</div>

<!-- existing stolen protection + calculator + scripts remain unchanged -->

<script>
  const allowedURL = "https://doritosrverygood184.github.io/ForsakenLevelCalculator/";
  if (window.location.href !== allowedURL) {
    document.body.innerHTML = `
      <div id="stolenOverlay">
        <h1>This is not the official Forsaken Level Calculator site</h1>
        <p>This version was likely stolen or cloned. Please visit the original site instead:</p>
        <a href="${allowedURL}" target="_blank">${allowedURL}</a>
      </div>
    `;
  }

  // Browser check popup
  const ua = navigator.userAgent;
  const isChrome = ua.includes("Chrome") && !ua.includes("Edg") && !ua.includes("OPR");

  if (!isChrome && localStorage.getItem("dontShowAgain") !== "true") {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    if (document.getElementById("checkbox").checked) {
      localStorage.setItem("dontShowAgain", "true");
    }
  }
</script>

</body>
</html>
