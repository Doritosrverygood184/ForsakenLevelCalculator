<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forsaken Level Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #000 25%, #222 50%, #000 75%);
      z-index: -1;
    }

    .left-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 650px;
      height: 100%;
      background-color: rgba(30, 30, 30, 0.7);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 20px;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      margin: auto;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"],
    input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      width: auto;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .xp-bar {
      margin-top: 10px;
      height: 25px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .xp-fill {
      height: 100%;
      background: linear-gradient(to right, #4caf50, #81c784);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    #recommendations {
      margin-top: 20px;
    }

    .popup,
    .stolen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .popup img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .popup button {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="left-overlay"></div>

  <div class="container">
    <h1>Forsaken Level Calculator</h1>

    <label for="currentXP">Your Current XP:</label>
    <input type="number" id="currentXP" placeholder="Enter your XP">

    <label for="currentLevel">Your Current Level (1–100):</label>
    <input type="number" id="currentLevel" placeholder="Enter your Level">

    <label for="vipBoost"><input type="checkbox" id="vipBoost"> VIP XP Boost (x1.5)</label>

    <button onclick="calculateXP()">Calculate</button>

    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
    </div>

    <p id="result"></p>
    <p id="xpNeededMsg"></p>
    <div id="recommendations"></div>
  </div>

  <div id="popup" class="popup" style="display: none;">
    <h2>Warning!</h2>
    <p>This calculator is designed to work best in Chrome.</p>
    <button onclick="dismissPopup()">Continue Anyway</button>
  </div>

  <div id="stolenOverlay" class="stolen-overlay" style="display: none;">
    <h2>This calculator is only available on the official site.</h2>
    <p>Please visit:<br><strong>https://doritosrverygood184.github.io/ForsakenLevelCalculator/</strong></p>
  </div>

  <script>
    function xpBetweenLevels(level) {
      return 100 + (level - 1) * 10;
    }

    function calculateXP() {
      const xp = parseInt(document.getElementById('currentXP').value);
      const level = parseInt(document.getElementById('currentLevel').value);
      const vipBoost = document.getElementById('vipBoost').checked;
      const result = document.getElementById('result');
      const xpNeededMsg = document.getElementById('xpNeededMsg');
      const recommendations = document.getElementById('recommendations');
      const xpFill = document.getElementById('xpFill');

      if (isNaN(xp) || isNaN(level) || level < 1 || level >= 100 || xp < 0) {
        result.innerText = 'Please enter a valid level (1-99) and non-negative XP.';
        xpFill.style.width = '0%';
        return;
      }

      const xpForNext = xpBetweenLevels(level);
      if (xp >= xpForNext) {
        result.innerText = 'You’ve already reached the next level!';
        xpFill.style.width = '100%';
        return;
      }

      const xpNeeded = xpForNext - xp;
      const fillPercent = (xp / xpForNext) * 100;

      result.innerText = `You need ${xpNeeded} XP to reach level ${level + 1}.`;
      xpNeededMsg.innerText = `You are currently ${fillPercent.toFixed(1)}% of the way there.`;
      xpFill.style.width = `${fillPercent}%`;

      let gamesNeeded = Math.ceil(xpNeeded / (vipBoost ? 15 : 10));
      let gameXP = vipBoost ? "15" : "10";
      recommendations.innerHTML = `<p>You need approximately ${gamesNeeded} games (at ${gameXP} XP/game) to level up.</p>`;
    }

    function dismissPopup() {
      localStorage.setItem('suppressBrowserWarning', 'true');
      document.getElementById('popup').style.display = 'none';
    }

    // Popup for non-Chrome users
    if (!localStorage.getItem('suppressBrowserWarning')) {
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        document.getElementById('popup').style.display = 'flex';
      }
    }

    // Stolen overlay
    const allowedURL = "https://doritosrverygood184.github.io/ForsakenLevelCalculator";
    if (!window.location.href.startsWith(allowedURL)) {
      document.getElementById('stolenOverlay').style.display = 'flex';
    }
  </script>
</body>
</html>
